<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body style="background-color: rgb(255, 255, 255);">
     <p style="background-color: rgb(89, 16, 16); color: rgb(215, 161, 161); font-size: 1in;">Ми вивчаємо градієнти</p>
    <p style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-size: 1in;">Ми вивчаємо градієнти</p>
    <p style="background:linear-gradient(red, orange, yellow ); color: rgb(155 40 57); rgb(89, 93, 120); font-size: 1in;">ми вивчаємо веб дизайн</p>
    <div style="background: linear-gradient(to left,#ff0,#00f);"></div>
    <div style="background: linear-gradient(to right,#ff0,#00f);"></div>
    <div style="background: linear-gradient(45deg,#ff0,#00f);"></div>
    <div style="background: radial-gradient(#ff0 30%,#00f 80%); border-radius: 10%;"></div>
    <div style="background: radial-gradient(circle at 25% 25%,#ff0 30%,#00f 80%); border-radius: 25%;"></div>
    <div style="background: radial-gradient(circle at 75% 75%,#ff0 30%,#00f 80%); border-radius: 25%;"></div>
    <div style="background: radial-gradient(circle at 50% 100%,#ff0 30%, #00f 80%); border-radius: 25%;" ></div>
    <div style="background: radial-gradient(#ff0,#00f);"></div>
    <div style="background: radial-gradient(#ff0 30%,#00f);"></div>
    <div style="background: radial-gradient(#ff0 30%,#00f 80%); border-radius: 10%;"></div>
    <div style="background: radial-gradient(circle at 25% 25%,#ff0 30%,#00f 80%); border-radius: 50%;"></div>
    <div style="background: radial-gradient(circle at 75% 75%,#ff0 30%,#00f 80%); border-radius: 25%;"></div>
    <div style="background: radial-gradient(circle at 50% 100%,#ff0 30%, #00f 80%); " ></div>
    <div style="background: conic-gradient(#ff0,#00f);"></div>
    <div style="background: conic-gradient(#ff0,#00f,green,orange,lime,olive);"></div>
    <div style="background: conic-gradient(from 45deg,#ff0,#00f,green,orange,lime,olive);"></div>
    <div style="background: conic-gradient(at 75% 25%,#ff0,#00f,green,orange,lime,olive);"></div>
    <div style="background: conic-gradient(from 45deg at 75% 25%,#ff0,#00f,green,orange,lime,olive);"></div>
</body>
